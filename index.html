<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library Book Management</title>
  </head>
  <body>
    <div class="container">
      <h1>Library Book Management</h1>
      <div class="input-bar">
        <input type="text" id="bookTitle" placeholder="Book Title" />
        <input type="text" id="bookAuthor" placeholder="Author" />
        <input type="text" id="bookCoverImage" placeholder="Cover Image URL" />
      </div>
      <div class="buttons">
        <button id="addButton">Add Book</button>
        <button id="removeButton">Remove Book</button>
        <button id="updateButton">Update Book</button>
      </div>
      <div class="sort">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
          <option value="title">Title</option>
          <option value="author">Author</option>
        </select>
      </div>

      <div class="book-shelf">
        <!-- Books will appear here -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
